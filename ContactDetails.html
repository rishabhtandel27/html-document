<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Enter your details here</h1>

    <label for="">First name:</label>
    <input type="text" name="first name" value="Rishabh">
    <label for="">Second name:</label>
    <input type="text" name="second name">
    <br><br>

    <label for="">D.O.B:</label>
    <input type="date">
    <br><br>

    <label for="">Age:</label>
    <input type="number">
    <br><br>

    <label for="">E-mail:</label>
    <input type="email">
    <br><br>

    <label for="">password:</label>
    <input type="password">
    <br><br>

    <p>Enter choice of tshirt</p>

    <input id="slim" name="tshirt" type="radio" value="slim-fit">
    <label for="slim">slim-fit</label><br>

    <input name="tshirt" type="radio">
    <label for="">oversized</label><br>

    <input name="tshirt" type="radio">
    <label for="">dry-fit</label>
    <br><br>

    <label for="colour">color</label>
    <input id="colour" type="color">
    <br><br>
    <input type="range"><br><br>



    <label for="cars">Choose your car</label>
    <select name="car" id="cars">
        <option value="volvo">volvo</option>
        <option value="Sedan">Sedan</option>
        <option value="SUV">SUV</option>
        <option value="Convertible">Convertible</option>
    </select>
    <br><br>

    <label for="aboutyourself">Tell about yourself</label>
    <textarea name="aboutyourself" id="aboutyourself" cols="30" rows="10"></textarea>
    <br><br>

    <input type="Reset">
    <input type="Submit">

</body>

</html>
